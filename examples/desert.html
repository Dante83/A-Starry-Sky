  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <a-asset-item id="low-poly-desert" src="3d-models/low-poly-desert.glb" ></a-asset-item>
      </a-assets>

      <a-entity camera look-controls wasd-controls="acceleration: 300"></a-entity>
