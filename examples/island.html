<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
    <title>Dynamic Sky Example</title>

    <!--Meta-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../js/a-sky-forge/dist/askyforge.v0.1.0.min.js"></script>

  <!--Scene Scripts-->
  </head>
  <body>
    <a-scene physics>
      <!-- Sky -->
      <a-sky-forge sky-time="timeMultiplier: 800.0; utcOffset:-7;" geo-coordinates="lat: 37; long: 112.0;" material="shader: sky;"></a-sky-forge>
    </a-scene>
  </body>
</html>
