<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
    <title>Dynamic Sky Example</title>

    <!--Meta-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--This commented out code is the unfurled stack which I use for debugging-->
    <script src="../js/a-sky-forge/src/js/cloner.js"></script>
    <script src="../js/a-sky-forge/src/js/sky-shader.js"></script>
    <script src="../js/a-sky-forge/src/js/moon-shader.js"></script>
    <script src="../js/a-sky-forge/src/js/moon.js"></script>
    <script src="../js/a-sky-forge/src/js/sun-shader.js"></script>
    <script src="../js/a-sky-forge/src/js/sun.js"></script>
    <script src="../js/a-sky-forge/src/js/a-sky-forge.js"></script>
    <script src="../js/a-sky-forge/src/js/a-dynamic-sky-entity-methods.js"></script>
    <script src="../js/a-sky-forge/src/js/a-frame-components.js"></script>
    <script src="../js/a-sky-forge/src/js/a-sky-interpolator.js"></script>
    <script src="js-libraries/a-mountain.js"></script>
    <!-- <script src="../js/a-sky-forge/dist/askyforge.v0.2.1.min.js"></script> -->

  <!--Scene Scripts-->
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <!-- Sky -->
      <a-sky-forge sky-time="timeMultiplier: 400.0; utcOffset: -7;" geo-coordinates="lat: 37; long: 112.0;"></a-sky-forge>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
